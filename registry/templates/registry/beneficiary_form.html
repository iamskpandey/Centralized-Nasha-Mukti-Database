{% extends 'registry/base.html' %} 
{% block title %}Add New Beneficiary{%endblock %} 
{% block content %}
<div class="form-page-header">
  <div class="header-content">
    <div class="icon-wrapper">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="48"
        height="48"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <line x1="19" y1="8" x2="19" y2="14"></line>
        <line x1="22" y1="11" x2="16" y2="11"></line>
      </svg>
    </div>
    <div>
      <h2 style="margin: 0">Add New Beneficiary</h2>
      <p
        style="color: var(--text-light); font-size: 1rem; margin: 0.5rem 0 0 0"
      >
        Register a new beneficiary in the Nasha Mukti Database
      </p>
    </div>
  </div>
  <a href="{% url 'beneficiary_list' %}" class="btn-secondary">
    <span>â† Back to List</span>
  </a>
</div>

<div class="form-container-enhanced">
  <form method="post" novalidate>
    {% csrf_token %}

    <div class="form-grid">{{ form.as_p }}</div>

    <div class="form-footer">
      <button type="submit" class="btn-primary btn-large">
        <span>Save Beneficiary</span>
      </button>
      <a href="{% url 'home' %}" class="btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
